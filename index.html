<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que guay nos vamos de concierto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .big-letter {
            font-size: 200px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.4);
            animation: letterPulse 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes letterPulse {
            from { 
                transform: scale(1);
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(255, 255, 255, 0.4);
            }
            to { 
                transform: scale(1.1);
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 50px rgba(255, 255, 255, 0.8),
                    0 0 70px rgba(255, 255, 255, 0.6);
            }
        }

        .party-text {
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: textFloat 3s ease-in-out infinite;
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti:nth-child(odd) {
            background: #ff6b6b;
            animation-delay: -0.5s;
        }

        .confetti:nth-child(even) {
            background: #4ecdc4;
            animation-delay: -1s;
        }

        .confetti:nth-child(3n) {
            background: #feca57;
            animation-delay: -1.5s;
        }

        .confetti:nth-child(4n) {
            background: #ff9ff3;
            animation-delay: -2s;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0);
            }
            50% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .big-letter {
                font-size: 120px;
            }
            
            .party-text {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .big-letter {
                font-size: 80px;
            }
            
            .party-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big-letter">sUper fieston yupi!!!</div>
        <div class="party-text">Que vengas patricia por jesucristo </div>
        <p>todo el rato molestando</p>
        <div class="party-text">ðŸŽ‰ ðŸŽ‰ ðŸŽ‰</div>
        <div class="party-text">21:00 - 07:00</div>
    </div>

    <!-- Confetti animation -->
    <div class="confetti" style="left: 10%; animation-duration: 3s;"></div>
    <div class="confetti" style="left: 20%; animation-duration: 3.5s;"></div>
    <div class="confetti" style="left: 30%; animation-duration: 2.5s;"></div>
    <div class="confetti" style="left: 40%; animation-duration: 4s;"></div>
    <div class="confetti" style="left: 50%; animation-duration: 3.2s;"></div>
    <div class="confetti" style="left: 60%; animation-duration: 2.8s;"></div>
    <div class="confetti" style="left: 70%; animation-duration: 3.8s;"></div>
    <div class="confetti" style="left: 80%; animation-duration: 3.3s;"></div>
    <div class="confetti" style="left: 90%; animation-duration: 2.7s;"></div>

    <!-- Sparkles -->
    <div class="sparkle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30%; left: 85%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 60%; left: 10%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 70%; left: 90%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 40%; left: 50%; animation-delay: 2s;"></div>

    <script>
        // Create more dynamic confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Create confetti periodically
        setInterval(createConfetti, 500);

        // Create sparkles dynamically
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);

            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 800);
    </script>
</body>
</html>
